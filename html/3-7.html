<!DOCTYPE html>
<html>
    <style>
        body{
     display: flex;
     justify-content: space-evenly;}
    </style>
    
    <body>

        <h1><strong>HTML 요소 데모 화면</strong></h1>

        <form>
            이름: <input type="text" name="name"><br>
            이메일: <input type="email" name="email"><br>
            웹사이트: <input type="url" name="url"><br>
            점수: <input type="number" name="number" max=10 min="1" step="1"><br>
            범위: <input type="range" name="range" step="2"><br>
            메시지: 
            <textarea name="feedback" rows="5", cols="50<"></textarea><br>
            <input type="submit" name="제출">
        </form>
    </body>
</html>
