<html>
<head>
    <style>
        [target] {
            border: 5px solid black;
        }

        [tooltip] {
            border: 5px dotted red;
        }

        [tooltip="link 1"] {
            font-size: 50px;
        }

        a[title]{
            color: blueviolet;
        }

    </style>
</head>
<body>
    <a href="#" target="_blank">Lorem, ipsum dolor.</a>
    <a href="#" target="_blank">Fugiat, dolorem ullam?</a>
    <a href="#" tooltip="link 1">Officiis, debitis consectetur.</a>
    <a href="#" tooltip="link 2">Atque, dicta aperiam.</a>
    <a href="#" tooltip="link 3">Beatae, nihil tenetur.</a>
    <a href="#" title="ff">lorelorem3</a>
</body>

</html>
