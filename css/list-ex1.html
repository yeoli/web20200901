<!DOCTYPE html>
<html>
<head>
    <style>
        ul{
            list-style-type: circle;
        }

        ol{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <ul>
        <li>Lorem, ipsum dolor.</li>
        <li>Tenetur, suscipit perferendis.</li>
        <li>Illum, nemo explicabo?</li>
    </ul>

    <ol>
        <li>Lorem, ipsum.</li>
        <li>Ea, quibusdam?</li>
        <li>Laborum, fugit?</li>
    </ol>

</body>
</html>
