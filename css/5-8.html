<!DOCTYPE html>
<html>
<head>
    <style>
        table,td,tr{
            width: 300px;
            height: 100px;
            empty-cells: hide;
            border:6px solid black; 
            text-align: center;
            font-size: 30px;
            
        }
        .fn{
            background-color: yellow;
         }
        .fn1{
            background-color: red;
        }
        .fn2{
            background-color: yellow;
        }


    </style>
</head>
<body>
    <table class="fn">
        <tr class="fn1">
            <td>1</td>
            <td rowspan="2">2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr class="fn2">
            <td>5</td>
        </tr>
    </table>

</body>
</html>
