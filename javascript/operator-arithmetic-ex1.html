<!DOCTYPE html>
<html>
<head>
    <style>
    </style>
</head>
<body>
    <script>
        var x = 5;
        var y = 7;

        console.log(x+y);
        console.log(x-y);
        console.log(x*y);
        console.log(x/y);

        var a = 19;
        var b = 3;
        console.log(a%b); //modulus, remainder, 나머지
                          // 왼쪽값을 오른쪽 값으로 나눈 나머지

        var c = 3;
        var d = 3;
        console.log(c ** d); //제곱
        
        // 단항 연산자(unary)
        // ++. --

        var a = 3;
        ++a; // 변수가 가진 값에 1을 더해서 다시 그 변수에 할당

        console.log(a);

        var a = 3;
        --a;

        console.log(a);


    </script>
</body>
</html>
