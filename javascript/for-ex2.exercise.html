<body>
    <script>
        //0,1,2
        for(var i = 0; i < 3; i++){
            console.log(i);
        }
        console.log("----------");

        //6,5,4,3,2,1,0
        for(var i = 6; i >= 0 ; i--){
            console.log(i);
        }
        console.log("----------");

        //0,2,4,6,8
        for(var i = 0; i<=8; i++){
            if(i%2==0)
            console.log(i);
        }
        console.log("----------");
        
        //1,3,5,7,9
        for(var i =0; i<10; i++){
            if(i%2==1)
            console.log(i); 
        }
      
    
    </script>
