<!DOCTYPE html>
<html>
<head>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <style>
    </style>
</head>
<body>
    <input id="input1" type="text"><br>
    <input id="input2" type="text"><br>
    <button onclick="mult()"><i class="fas fa-times"></i></button>
    <button onclick="add()"><i class="fas fa-plus"></i></button>
    <button onclick="div()"><i class="fas fa-divide"></i></button>
    <button onclick="sub()"><i class="fas fa-minus"></i></button>

    <p id="result1"></p>
    <script>

        function mult() {
            var num1 = document.getElementById("input1").value;
            var num2 = document.getElementById("input2").value;

            var result = num1 * num2;
            document.getElementById("result1").innerHTML=result;
            }

        function add() {
            var num1 = document.getElementById("input1").value;
            var num2 = document.getElementById("input2").value;

            var result = parseInt(num1) + parseInt(num2);
            document.getElementById("result1").innerHTML=result;
            }

            function div() {
            var num1 = document.getElementById("input1").value;
            var num2 = document.getElementById("input2").value;

            var result = num1 / num2;
            document.getElementById("result1").innerHTML=result;
            }

            function sub() {
            var num1 = document.getElementById("input1").value;
            var num2 = document.getElementById("input2").value;

            var result = parseInt(num1) - parseInt(num2);
            document.getElementById("result1").innerHTML=result;
            }




    </script>
</body>
</html>
