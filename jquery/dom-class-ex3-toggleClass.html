    <style>
        .dark {
            background-color: darkgreen;
            color: white;
        }


    </style>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("div").toggleClass("dark");
            });

            // $("div").click(function() {

    </script>
</head>
<body>
