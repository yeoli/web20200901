<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                var t = $("#input1").val();
                var par = $("<li />");
                par.text(t);
                par.click(function() {
                    $(this).remove();
                });
                $("#result").append(par);

            });

            $("#btn2").click(function() {
                $("#result").empty();
            });

            
        });
    </script>
</head>
<body>
    <input type="text" id="input1">
    <button id="btn1"><i class="fas fa-plus"></i></button>
    <button id="btn2"><i class="fas fa-trash"></i></button>
    <ul id="result"></ul>
</body>
</html>
