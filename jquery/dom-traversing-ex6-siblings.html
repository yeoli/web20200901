<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("h3").siblings().css("font-size", "20px");//모든 형제
            $("h3").next().css("color", "blue");//h4
            $("h3").nextAll.css("border","5px solid green");//h4,h5,h6
            
        });
    </script>
</head>
<body>
    <h1>Lorem.</h1>
    <h2>Alias!</h2>
    <h3>Dolor?</h3>
    <h4>Rem.</h4>
    <h5>Dolore.</h5>
    <h6>Error.</h6>
</body>
</html>
