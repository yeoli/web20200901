<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .main {
            width: 200px;
            height: 70px;
            line-height: 70px;
            font-weight: bold;
            box-sizing: border-box;
            background-color: teal;
            color: wheat;
            position: relative;
            text-align: center;
        }
        .sub {
            position: absolute;
            width: 200px;
            padding: 15px;
            box-sizing: border-box;
            border: 5px solid hotpink;
            left: 0px;
            top:70px;
            display: none;
            color: indigo;
        }

        .fas.fa-caret-up{
            display: none;
        }
    </style>
    <script>
        $(document).ready(function() {
            $(".main").click(function() {
                $(".sub").fadeToggle();
                $(".fas.fa-caret-down").toggleClass("fa-rotate-180");
                // $(".fas.fa-caret-up").slideToggle();
            });
        });
    </script>
</head>
<body>
    <div class="main">
        MAIN <i class="fas fa-caret-down"></i>
        <i class="fas fa-caret-up"></i>
        <div class="sub">
            <div class="sub-items">Lorem, ipsum.</div>
            <div class="sub-items">Quam, est?</div>
            <div class="sub-items">Temporibus, voluptatem.</div>
        </div>
    </div>
</body>
</html>
